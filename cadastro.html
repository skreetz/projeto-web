<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Contato</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style2.css">
</head>
<body class="bg-light">

  <div class="container">
    <div class="form-container">
      <h2 class="mb-4 text-center text-primary" id="form-title">Cadastro de Contato</h2>

      <form id="contatoForm" novalidate>
        <input type="hidden" id="contato-id">
        
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" required />
          <div class="invalid-feedback">
            O nome é obrigatório e deve ter pelo menos 3 caracteres.
          </div>
        </div>

        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="tel" class="form-control" id="telefone" name="telefone" required 
                 placeholder="(99) 99999-9999" />
          <div class="invalid-feedback">
            Informe um número de telefone válido.
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" name="email" 
                 placeholder="seu@email.com" />
          <div class="invalid-feedback">
            Informe um endereço de e-mail válido.
          </div>
        </div>

        <div class="buttons">
          <button type="submit" class="btn btn-primary" id="btn-salvar">Salvar</button>
          <button type="reset" class="btn btn-secondary" id="btn-cancelar">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <a href="index.html" class="arrow-link">Listar Contatos →</a>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="cadastro.js"></script>
</body>
</html>
